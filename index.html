<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">          
        </div>
        <div class="bottom">
            <h1>Summary Order</h1>
            <p>You can listen to millions of songs, audiobooks, andpodcasts on any device anywhere you like!</p>
            <wrap class="info" class="row">
                <div class="col-sm-3" class="infocolumn1">
                    <img src="images/icon-music.svg" alt="icon-music">
                </div>
                <div class="col-sm-6" class="infocolumn2">
                    <p class="songname">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <div class="col-sm-3" class="infocolumn3">
                    <p><a href="#">Change</a></p>
                </div>
            </wrap>
            <button class="paybutton" >Proceed to Payment</button>
            <p class="cancleorder">Cancel Order</p>
        </div>
    </div>
</body>
</html>
